<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol menuju surga</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .button {
            background: linear-gradient(90deg, #04a8fa, #74cffc);
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 5px 15px rgba(4, 168, 250, 0.4);
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            box-shadow: 0px 10px 30px rgba(4, 168, 250, 0.8);
            transform: scale(1.1);
        }

        p {
            margin-top: 10px;
            font-size: 14px;
            color: #bbb;
        }
    </style>
</head>
<body>

    <a href="http://portofolio-arfa.kesug.com/index.php" class="button">Klik menuju portofolio</a>
    <p>*Harus diklik, kalau langsung di WA tidak bisa.</p>

</body>
</html>
